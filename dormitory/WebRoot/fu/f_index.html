	//头部时间
	function current(){
		var d=new Date(),str='';
		str +=d.getFullYear()+'年'; //获取当前年份
		str +=d.getMonth()+1+'月'; //获取当前月份（0——11）
		str +=d.getDate()+'日';
		/*str +=d.getHours()+'时';
		str +=d.getMinutes()+'分';
		str +=d.getSeconds()+'秒';*/
		return str; }
		setInterval(function(){$("#nowTime").html(current)},1000);
		//树形控件判断是否含有叶子节点
		$(function(){
			$(".st_tree").SimpleTree({
				click:function(a){
					if(!$(a).attr("hasChild"))//attr() 方法设置或返回被选元素的属性值,即判断是否有孩子
						alert($(a).attr("ref"));
				}
			});
