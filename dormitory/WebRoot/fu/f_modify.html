<style type="text/css">
.item {
	height:25px;
	margin-top:3px;
}
.item label {
    float:left;
	text-align:right;
	margin-right:15px;
	width:120px;
}
.help {
	margin-top:15px;
}
input[type='button'] {
	margin-left:120px;
}
input[type='reset'] {
	margin-left:50px;
}
input[type='text'],input[type='password']{
    float:left;
	width:200px;
	height:20px;
}
.right_foot{
	float:left;
	margin-left:50px;
	margin-top:30px;
}
.error{
	color:#A00;
	margin-left:3px;
	}
</style>
<div>
    <div class="right_top btm">
      <div class="rheader">
         <span class="pageName"><b>辅导员信息修改界面</b></span>
         <span class="shuoming">您可以修改您的基本信息</span>
      </div>
    </div>
    <div class="right_foot">
          <form id="form1">
              <p class="item"><label>姓    名:</label>
                 <input type="text" name="name" class="name" onchange="checkName()"><span class="error" ></span>
                 <br />
              </p>
              <p class="item"><label>性    别:</label>
                 <input type="text" name="sex" class="sex" onchange="checkSex()"><span class="error" ></span>
                 <br />
              </p>
              <p class="item"><label>电    话:</label>
                 <input type="text" name="phone" class="phone" onchange="checkNum()"><span class="error" ></span>
                <br />
              </p>
               <p class="item"><label>旧密码:</label>
                   <input  type="password" name="old"  class="old" onblur="checkPwd()"><span class="error" ></span>
                   <br />
               </p>
               <p class="item"><label>新密码:</label>
                   <input  type="password" name="password" class="new" onblur="checkPwd()"><span class="error" ></span>
                   <br /> 
               </p>
               <p class="item"><label>确认新密码:</label>
                   <input  type="password" name="newagain" onblur="checkNew()" class="again"><span class="error" ></span>
                   <br />
               </p>
               <div class="help">
                   <input type="button" value="修改" id="modify">
                   <input type="reset" value="重置" id="reset">
               </div>
          </form>
     </div>
</div>
<script type="text/javascript">
    //获取登录辅导员的信息
	$(document).ready(function(){
		var tec_name="";
		var tec_phone="";
		var tec_sex="";
		$.get("../teacherInfo/findTeacher.do",function(data){
			tec_name=data.name;
			tec_sex=data.sex;
			tec_phone=data.phone;
			$('.name').attr("value",tec_name);
		    $('.sex').attr("value",tec_sex);
		    $('.phone').attr("value",tec_phone);
		});
	});
	var ok_n=true,ok_s=true,ok_p=true,ok_w=true,ok_i=true;
	function checkName(){
	  var str2="该项不能为空";
	  var name = $(".name").val();
	  if(name == ""){
			$('input[name="name"]').next().html(str2);
			ok_n=false;
			 return false;
	  }else{
	       $('input[name="name"]').next().html("<img src='../images/reg_succ.png' />");
	       ok_n=true;
	  }
	}
	function checkSex(){
	  var str3="请输入'男'或'女'";
	  var sex = $(".sex").val();
	  if(sex != "男" && sex!= "女"){
		  $('input[name="sex"]').next().html(str3);
		  ok_s=false;
		  return false;
	  }else{
	       $('input[name="sex"]').next().html("<img src='../images/reg_succ.png' />");
	       ok_s=true;
	  }
	}
	function checkNum(){
	  var str1="请输入数字";
	  var phone = $(".phone").val();
	  var reg = /^[0-9]*$/;
		if(phone=='' || !reg.test(phone)){
			$('input[name="phone"]').next().html(str1);
			ok_p=false;
		}else{
			$('input[name="phone"]').next().html("<img src='../images/reg_succ.png' />");
			ok_p=true;
		}
	}
	function checkPwd(){
	    var password= $(".old").val();
		$.post("../teacherInfo/checkPw.do",{"pw":password},function(data){
		   if(data.status==0){
		       $(".old").attr("value","");
		        ok_w=false;
		       $('input[name="old"]').next().html(data.info);
		   }else if(data.status==1){
		       $('input[name="old"]').next().html("<img src='../images/reg_succ.png' />");
			   ok_w=true;
		   }
		});
	}
	function checkNew(){
		var key1 = $(".new").val();
		var key2 = $(".again").val();
		if(key2 != key1){
		   $(".again").empty();
		   $(".new").empty();
		   ok_i=false;
		   $('input[name="newagain"]').next().html("两次密码输入不一致");
		}else if(key2==key1 && key2!=""){
		   ok_i=true;
		   $('input[name="newagain"]').next().html("<img src='../images/reg_succ.png' />");
		}
	}
	$("#modify").click(function(){
	    var name =$(".name").val();
		var phone = $(".phone").val();
		var sex=$(".sex").val();
		var password =$(".new").val();
		if(ok_n&&ok_s&&ok_p&&ok_w&&ok_i){
		   $.post('../teacherInfo/updateTeacher.do',{"name":name,"sex":sex,"phone":phone,"password":password},function(data){
		      if(data.status==1){
				  $.messager.alert("提示","修改成功");
				  $("#base_right").empty().load("f_modify.html",2000);
				}else if(data.status==0){
				  $(".error").html("");
				  $.messager.alert("提示","修改失败");
				}
		   });	
	    }
	    else{
	       $.messager.alert("提示","信息填写有误，不能修改","info");
	    }
	});
</script>
