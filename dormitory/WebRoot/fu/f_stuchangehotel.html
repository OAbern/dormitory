<div class="right_top btm">
  <div class="rheader"><span class="pageName"><b>学生住宿调配界面</b></span><span class="shuoming">您可以查看学生住宿调配情况</span></div>
</div>
<div class="right_contain">
       <div id="tab1"></div>
       <div class="hid" style="display:none;">
          <p style="float:left;margin-top:5px;margin-left:550px">
             <a href="/dormitory/studentInfo/downLoadStudentDeploy.do"><input name="download" type="button" value="住宿分配情况附件下载"></a>
          </p>
          <br />
          <p style="float:left;font-size:13px;color:#FF7F00;">温馨提示：若您想再调整宿舍，请先下载宿舍分配情况附件，再上传调整后的excel表格。</p>        
       </div>
</div>
<script type="text/javascript">
    //获取登录辅导员的信息
	$(document).ready(function(){
	     $("#tab1").datagrid({
		    width:'700px',
		    height:'250px',
			rownumbers:'true',
			url:'../studentInfo/findStudentDeploy.do',
			striped:true,//斑马线
			fitColumns:true,//适应宽度
			nowrap:false,//自动换行 
			pagination:true,
			columns:[[
			    {field : 'academy',title : '学院',width : 200,align : 'center',
		        	formatter:function(value){
					 	return value.name;
					 }
		        },
		        {field:'teacher',title:'辅导员',width:100,align:'center',
		            formatter:function(value){
					 	return value.name;
					 }
			     },
		        {field:'classNum',title:'班级',width:100,align:'center'},
		        {field:'stuNum',title:'学号',width:100,align:'center'},
		        {field:'name',title:'姓名',width:100,align:'center'},
		        {field:'sex',title:'性别',width:80,align:'center'},     
				{field:'oldRoomNum',title:'旧寝室号',width:100,align:'center'},
				{field:'room',title:'新寝室号',width: 100,align:'center',
						formatter:function(value,row){
							if(row.room){
								return row.room.roomNum;
							}else{
								return '无';
							}
				        }
				}
			]],
			onLoadError:function(){
					$.messager.alert("提示","载入远程数据出错！请刷新重试。","warning");			
			},
			onLoadSuccess:function(data){
				if(data.rows.length==0){
					$.messager.alert("提示","没有符合条件的数据，请重新选择筛选条件","warning");
				}
			}
		});
	   $(".hid").show();
});
</script>
